<div class="chbi-button-container">
  <button (click)="onClick()" role="button" [ngClass]="{'chbi-button': isDefault, 
  'chbi-button-primary': isPrimary,
  'chbi-button-secondary' : isSecondary,
  'chbi-button-dark' : isDark}"
  [attr.disabled]="disabled|| null"

  >
    {{value}}
  </button>
</div>
